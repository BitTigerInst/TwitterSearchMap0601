    <script>
        $.("#submit_btn").onclick(function(){
            $.ajax({
                'url' : "http://localhost:8000/search_res",
                'data' : {"text" : $('#searchContent').val(), "city":$('#city').val(), "state":$('#state').val()},
                'success' : function(data) {
                    $scope.data = data;
                },
                'type':'post',
                'dataType' : 'json'
            });
        });
    </script>

</head>
<body class="pageBody">
<div class="content">
    <div class="coverPic">
        <img class="headpic" src="https://image.freepik.com/free-vector/twitter-social-network-icon-vector_652139.jpg">
    </div>
    <div class ="input_content">
        <div class="input_title">
            <h2 class = "twitterTitle"> Find Twitts Near You</h2>
        </div>
        <div class ="input_message">
            <form id="searchForm" name="searchForm" action="/" method="post">
                <input id="SearchContent" type="text" class="form-control" placeholder="Search Text" ng-model ="searchtext">
                <input id="city" type="value" class="form-control" placeholder="City" ng-model = "searchCity">
                <input id="state" type="value" class="form-control" placeholder="State" ng-model="searchState">
                <button id = "submit_btn" type="submit" class="btn btn-default"><span class="glyphicon glyphicon-search"></span></button>
            </form>
        </div>
    </div>
